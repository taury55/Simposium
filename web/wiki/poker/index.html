<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="../css/styles.css" type="text/css" />
		<link rel="stylesheet" href="../css/poker.css" type="text/css" />
		<link rel="icon" href="../img/wiki_icon.svg" type="image/gif" sizes="64x64">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<script type="text/javascript" src="https://simposium.cz/wiki/styling.js"></script>
		<title>Wiki</title>
	</head>
	<body>
		<div class="top-bar">
			<a href="https://simposium.cz/wiki/">
				<img src="https://simposium.cz/wiki/img/wiki_logo.svg" class="logo"/>
			</a>
			<a href="https://simposium.cz/" class="top-btns">
				<span>Simposium</span>
			</a>
		</div>
		<div class="content">
			<div class="table">
				<div class="table-mid">
					<div class="center-cash">
						<span>0</span>
					</div>	
					<div class="card-combi">
						<div class="card card-empty">
						</div>
						<div class="card card-empty">
						</div>
						<div class="card card-empty">
						</div>
						<div class="card card-empty">
						</div>
						<div class="card card-empty">
						</div>
					</div>
				</div>
				<div class="players">
					<div class="player player-0">
						<div class="card card-empty" id="card-0">
						</div>
						<div class="card card-empty" id="card-1">
						</div>
					</div>
					<div class="player player-1">
						<div class="card card-empty" id="card-0">
						</div>
						<div class="card card-empty" id="card-1">
						</div>
					</div>
					<div class="player player-2">
						<div class="card card-empty" id="card-0">
						</div>
						<div class="card card-empty" id="card-1">
						</div>
					</div>
					<div class="player player-3">
						<div class="card card-empty" id="card-0">
						</div>
						<div class="card card-empty" id="card-1">
						</div>
					</div>
					<div class="player player-4">
						<div class="card card-empty" id="card-0">
						</div>
						<div class="card card-empty" id="card-1">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
